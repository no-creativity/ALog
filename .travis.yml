language: android

jdk: oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-24
      ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.3
    - $ANDROID_TARGET
    - sys-img-$ANDROID_ABI-$ANDROID_TARGET
    - extra

before_script: # Create and start emulator
  - android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew connectedAndroidTest
  - ./gradlew createDebugCoverageReport

after_failure:
  - cat build/outputs/lint-results-debug.xml
  - cat build/outputs/androidTest-results/connected/*.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - for name in $(find $TRAVIS_BUILD_DIR -name '*.aar'); do ls -hl $name;  done

before_deploy: ./gradlew build

deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file:
      - $TRAVIS_BUILD_DIR/build/libs/*.jar
      - $TRAVIS_BUILD_DIR/build/libs/*.aar
    on:
      tags: true
      jdk: oraclejdk8

